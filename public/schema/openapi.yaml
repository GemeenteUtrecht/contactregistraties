security:
  -
    apiKey: []
components:
  schemas:
    Issue:
      type: object
      description: Issue
      properties:
        id:
          description: 'Het identificatie nummer van dit Issue <br /><b>Schema:</b> <a href="https://schema.org/identifier">https://schema.org/identifier</a>'
          type: integer
        identificatie:
          type: string
          example: 6a36c2c4-213e-4348-a467-dfa3a30f64aa
          description: 'De unieke identificatie van dit object binnen de organisatie die dit object heeft gecreeerd. <br /><b>Schema:</b> <a href="https://schema.org/identifier">https://schema.org/identifier</a>'
          maxLength: 40
        bronOrganisatie:
          description: 'Het Huwelijk waartoe deze partner behoord'
          type: string
        type:
          type: string
          enum:
            - contact
            - aanvraag
          example: contact
          default: contact
          description: 'Het type van dit issue <br /><b>Schema:</b> <a href="https://schema.org/additionalType">https://schema.org/additionalType</a>'
        naam:
          description: 'De naam van deze locatie <br /><b>Schema:</b> <a href="https://schema.org/name">https://schema.org/name</a>'
          type: string
        beschrijving:
          description: 'Een beschrijvende tekst over deze locatie  <br /><b>Schema:</b> <a href="https://schema.org/description">https://schema.org/description</a>'
          type: string
        voornamen:
          type: string
          example: John
          required: 'true'
          maxLength: 250
          readOnly: false
          description: 'Het emailadres van de persoon die je probeert te uit te nodigen. <br /><b>Schema:</b> <a href="https://schema.org/givenName">https://schema.org/givenName</a>'
        geslachtsnaam:
          type: string
          example: Do
          required: 'true'
          maxLength: 250
          readOnly: false
          description: 'De familienaam van de persoon die je probeert uit te nodigen. <br /><b>Schema:</b> <a href="https://schema.org/familyName">https://schema.org/familyName</a>'
        email:
          description: 'De familienaam van de persoon die je probeert uit te nodigen. <br /><b>Schema:</b> <a href="https://schema.org/familyName">https://schema.org/familyName</a>'
        telefoonnummer:
          description: 'De familienaam van de persoon die je probeert uit te nodigen. <br /><b>Schema:</b> <a href="https://schema.org/familyName">https://schema.org/familyName</a>'
        registratieDatum:
          description: 'Datum waarop dit product geregistreerd is'
          type: string
          format: date-time
        taal:
          description: 'De taal waarin de informatie van deze locatie is opgesteld <br /><b>Schema:</b> <a href="https://www.ietf.org/rfc/rfc3066.txt">https://www.ietf.org/rfc/rfc3066.txt</a>'
          type: string
      required:
        - naam
        - beschrijving
    Organisatie:
      type: object
      description: Organisatie
      properties:
        id:
          description: 'Het unieke identificatie nummer van deze organisatie binnen deze api <br /><b>Schema:</b> <a href="https://schema.org/identifier">https://schema.org/identifier</a>'
          type: integer
        rsin:
          title: Organisatie
          type: string
          example: '123456789'
          required: 'true'
          maxLength: 9
          minLength: 8
          description: 'Het RSIN van deze organisatie. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef'
        kvk:
          title: kvk
          type: string
          example: '12345678'
          required: 'true'
          minLength: 8
          maxLength: 9
          description: 'Het KVK nummer van deze organisatie'
        btw:
          title: btw
          type: string
          example: NL123456789B01
          required: 'true'
          minLength: 14
          maxLength: 18
          description: 'Het BTW nummer van deze organisatie https://www.belastingdienst.nl/wps/wcm/connect/bldcontentnl/belastingdienst/zakelijk/btw/administratie_bijhouden/btw_nummers_controleren/uw_btw_nummer, het btw nummer moet het RSIN nummer bevatten.'
