        naam:
          type: string
          maxLength: 255
          minLength: 5
          example: 'Gemeente Zuiddrecht'
          description: 'De naam van deze organisatie <br /><b>Schema:</b> <a href="https://schema.org/name">https://schema.org/name</a>'
        beschrijving:
          type: string
          maxLength: 2000
